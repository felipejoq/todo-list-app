<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List App</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <body>
    <div class="wrapper">
      <div class="todo-app">
        <h1 class="app-title">Todo List</h1>
        <div class="task-container">
          <p class="empty-tasks-text">
            There are no scheduled tasks yet...
          </p>
          <ul class="task-list" id="taskList">
          </ul>
        </div>
        <div class="add-task-container">
          <div class="label">
            <input id="newTaskInput" type="text" class="new-task-input" placeholder="Write a new task">
          </div>
          <div class="label">
            <button id="addButton" class="add-button">Add Task</button>
          </div>
        </div>
      </div>

      <footer>
        <p>Felipe JQ - <a href="https://github.com/felipejoq/todo-list-app">Repository</a></p>
      </footer>

    </div>
    <script type="module" src="/main.js"></script>
  </body>

</html>
